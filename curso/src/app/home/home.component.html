<button mat-raised-button (click)="goToDashboard()">GO TO DASHBOARD</button>
<button mat-raised-button (click)="goToDashboardParams()">GO TO DASHBOARD PARAMS</button>

<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tile.color">{{tile.text}}</mat-grid-tile>
</mat-grid-list>

<div class="container">
  <div class="row">
    <div *ngFor="let tile of tiles" class="col-12 col-md-6 col-xl-3 show-border">
      One of four columns
    </div>
  </div>
</div>
