<button mat-raised-button (click)="goToHome()">GO TO HOME</button>
<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Input</mat-label>
    <input matInput formControlName="input">
    <mat-error *ngIf="form.controls['input']?.invalid">{{errorMessage('input')}}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Select</mat-label>
    <mat-select formControlName="select">
      <mat-option value="">Select one option</mat-option>
      <mat-option value="one">First option</mat-option>
      <mat-option value="two">Second option</mat-option>
    </mat-select>
    <mat-error *ngIf="form.controls['select']?.hasError('required')">El campo es requerido</mat-error>
  </mat-form-field>
  <mat-slide-toggle formControlName="toggle">Acepta t√©rminos y condiciones*</mat-slide-toggle>
</form>
<button mat-raised-button (click)="showForm()" [disabled]="form.invalid">SHOW FORM</button>
