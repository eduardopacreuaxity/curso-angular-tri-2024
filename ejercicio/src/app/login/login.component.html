<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput formControlName="password">
  </mat-form-field>
</form>
<button mat-button [disabled]="form.invalid" (click)="login()">Ingresar</button>
